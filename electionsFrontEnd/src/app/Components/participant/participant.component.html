<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      .uper {
        margin-top: 40px;
      }
    </style>

    <div class="card uper">
      <div class="card-header text-center">Ajouter un Particpant</div>
      <div class="card-body">
        <div class="container">
          <div class="row">
            <form
              [formGroup]="formParticipant"
              (ngSubmit)="onSubmit()"
              class="col-3"
            >
              <div class="form-group">
                <label for="nom">Nom:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  formControlName="nom"
                />
                <label for="num_cni">Num_cni:</label>
                <input
                  type="text"
                  class="form-control"
                  id="num_cni"
                  formControlName="num_cni"
                />
                <label for="age">Age:</label>
                <input
                  type="number"
                  class="form-control"
                  id="age"
                  formControlName="age"
                />

                <label for="id_region">Region ID:</label>
                <select
                  name="id_region"
                  class="form-control"
                  id="id_region"
                  formControlName="id_region"
                >
                  <option *ngFor="let region of regions" [value]="region.id">
                    {{ region.label }}
                  </option>
                </select>

                <label for="login">login:</label>
                <input
                  type="text"
                  class="form-control"
                  id="login"
                  formControlName="login"
                />
                <label for="pwd">password:</label>
                <input
                  type="text"
                  class="form-control"
                  id="pwd"
                  formControlName="pwd"
                />
                <label for="email">Email:</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  formControlName="email"
                />
                <label for="tel">TÃ©lephone:</label>
                <input
                  type="text"
                  class="form-control"
                  id="tel"
                  formControlName="tel"
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="!formParticipant.valid"
              >
                Enregistrer
              </button>
            </form>
          </div>
        </div>

        <p class="text-bg-primary">{{ success }}</p>
        <p class="text-danger">{{ erreur }}</p>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Num_cni</th>
            <th>Age</th>
            <th>Sexe</th>
            <th>email</th>
            <th>tel</th>
          </tr>
        </thead>
        <tbody *ngIf="participants">
          <tr *ngFor="let participant of participants">
            <td>{{ participant.id }}</td>
            <td>{{ participant.nom }}</td>
            <td>{{ participant.num_cni }}</td>
            <td>{{ participant.age }}</td>
            <td>{{ participant.sexe }}</td>
            <td>{{ participant.email }}</td>
            <td>{{ participant.tel }}</td>
            <td>
              <button
                (click)="gotoEditParticipant(participant)"
                class="btn btn-primary"
              >
                Modifier
              </button>
              <button
                (click)="deleteParticipant(participant.id)"
                class="btn btn-danger"
              >
                Supprimer | X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
