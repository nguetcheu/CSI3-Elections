<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      .uper {
        margin-top: 40px;
      }
    </style>

    <div class="card uper">
      <div class="card-header">Ajouter un Particpant</div>
      <div class="card-body">
        <form [formGroup]="formParticipant" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nom">Nom:</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              formControlName="nom"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formParticipant.valid"
          >
            Enregistrer
          </button>
        </form>
        <p class="text-bg-primary">{{ success }}</p>
        <p class="text-danger">{{ erreur }}</p>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Num_cni</th>
            <th>Age</th>
            <th>Sexe</th>
            <th>email</th>
            <th>tel</th>
          </tr>
        </thead>
        <tbody *ngIf="participants">
          <tr *ngFor="let participant of participants">
            <td>{{ participant.id }}</td>
            <td>{{ participant.nom }}</td>
            <td>{{ participant.num_cni }}</td>
            <td>{{ participant.age }}</td>
            <td>{{ participant.sexe }}</td>
            <td>{{ participant.email }}</td>
            <td>{{ participant.tel }}</td>
            <td>
              <button
                (click)="gotoEditParticipant(participant)"
                class="btn btn-primary"
              >
                Modifier
              </button>
              <button
                (click)="deleteParticipant(participant.id)"
                class="btn btn-danger"
              >
                Supprimer | X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
