<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      .uper {
        margin-top: 40px;
      }
    </style>

    <div class="card uper">
      <div class="card-header">Ajouter un vote</div>
      <div class="card-body">
        <form [formGroup]="formVote" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
            <label for="id_election">Id election</label>
            <select
              name="id_election"
              class="form-control"
              id="id_election"
              formControlName="id_election"
            >
              <option *ngFor="let election of elections" [value]="election.id">
                {{ election.statut }}
              </option>
            </select>
            <label for="id_bulletin">Id bulletin</label>
            <select
              name="id_bulletin"
              class="form-control"
              id="id_bulletin"
              formControlName="id_bulletin"
            >
              <option *ngFor="let bulletin of bulletins" [value]="bulletin.id">
                {{ bulletin.couleur }}
              </option>
            </select>
            <label for="id_participant">Id participant </label>
            <select
              name="id_participant"
              class="form-control"
              id="id_participant"
              formControlName="id_participant"
            >
              <option
                *ngFor="let participant of participants"
                [value]="participant.id"
              >
                {{ participant.nom }}
              </option>
            </select>
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formVote.valid"
          >
            Enregistrer
          </button>
        </form>
        <p class="text-bg-primary">{{ success }}</p>
        <p class="text-danger">{{ erreur }}</p>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Couleur</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="votes">
          <tr *ngFor="let vote of votes">
            <td>{{ vote.id }}</td>
            <td>{{ vote.date }}</td>
            <td>{{ vote.id_election }}</td>
            <td>{{ vote.id_bulletin }}</td>
            <td>{{ vote.id_participant }}</td>
            <td>
              <button (click)="gotoEditVote(vote)" class="btn btn-primary">
                Modifier
              </button>
              <button (click)="deleteVote(vote.id)" class="btn btn-danger">
                Supprimer | X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
