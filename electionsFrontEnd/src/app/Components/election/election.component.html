<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Styles -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <style>
      .uper {
        margin-top: 40px;
      }
    </style>

    <div class="card uper">
      <div class="card-header">Ajouter une Ã©lection</div>
      <div class="card-body">
        <form [formGroup]="formElection" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="date">Date:</label>
            <input
              type="date"
              class="form-control"
              id="date"
              formControlName="date"
            />
            <label for="label">Label:</label>
            <select
              name="label"
              class="form-control"
              id="label"
              formControlName="label"
            >
              <option *ngFor="let region of regions" [value]="region.id">
                {{ region.label }}
              </option>
            </select>
            <label for="description">description:</label>
            <input
              type="text"
              class="form-control"
              id="description"
              formControlName="description"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!formElection.valid"
          >
            Enregistrer
          </button>
        </form>
        <p class="text-bg-primary">{{ success }}</p>
        <p class="text-danger">{{ erreur }}</p>
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Couleur</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody *ngIf="elections">
          <tr *ngFor="let election of elections">
            <td>{{ election.id }}</td>
            <td>{{ election.date }}</td>
            <td>{{ election.label }}</td>
            <td>{{ election.description }}</td>
            <td>
              <button
                (click)="gotoEditElection(election)"
                class="btn btn-primary"
              >
                Modifier
              </button>
              <button
                (click)="deleteElection(election.id)"
                class="btn btn-danger"
              >
                Supprimer | X
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
